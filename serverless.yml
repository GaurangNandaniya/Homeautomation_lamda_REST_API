service: homeautomation-lamda-rest-api

frameworkVersion: "3"

# https://www.serverless.com/plugins/serverless-dotenv-plugin
useDotenv: true

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  memorySize: 512
  stage: staging
  timeout: 30
  region: ap-south-1

resources:
  Resources:
    MyLambdaExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: MyLambdaExecutionRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service: lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: MyLambdaPolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - iot:Connect
                    - iot:Publish
                    - iot:Subscribe
                    - iot:Receive
                  Resource: "*"
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: arn:aws:logs:*:*:*
                - Effect: Allow
                  Action:
                    - ec2:DescribeNetworkInterfaces
                    - ec2:CreateNetworkInterface
                    - ec2:DeleteNetworkInterface
                    - ec2:DescribeInstances
                    - ec2:AttachNetworkInterface
                  Resource: "*"

functions:
  restApiHandler:
    handler: handler.restApiHandler
    events:
      - http: ANY /{proxy+}
      - http: ANY /
    environment:
      SECRET_KEY: ${env:SECRET_KEY}
      POSTGRESQL_DB_HOST: ${env:POSTGRESQL_DB_HOST}
      POSTGRESQL_DB_USER: ${env:POSTGRESQL_DB_USER}
      POSTGRESQL_DB_PASSWORD: ${env:POSTGRESQL_DB_PASSWORD}
      POSTGRESQL_DB: ${env:POSTGRESQL_DB}
      ADMIN_USERS: ${env:ADMIN_USERS}
    role: MyLambdaExecutionRole # Reference the IAM role here
    vpc:
      securityGroupIds:
        - ${env:VPC_SECURITY_GROUP_ID}
      subnetIds:
        - ${env:SUBNET_ID_1}
        - ${env:SUBNET_ID_2}
