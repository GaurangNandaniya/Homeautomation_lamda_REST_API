service: homeautomation-lamda-rest-api

frameworkVersion: "3"

# https://www.serverless.com/plugins/serverless-dotenv-plugin
useDotenv: true

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  memorySize: 512
  stage: staging
  timeout: 15
  region: ap-south-1

resources:
  Resources:
    MyLambdaExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: MyLambdaExecutionRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service: lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: MyLambdaPolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - iot:Connect
                    - iot:Publish
                    - iot:Subscribe
                    - iot:Receive
                  Resource: "*"
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: arn:aws:logs:*:*:*

functions:
  restApiHandler:
    handler: handler.restApiHandler
    events:
      - http: ANY /{proxy+}
      - http: ANY /
    environment:
      SECRET_KEY: ${env:SECRET_KEY}
    role: MyLambdaExecutionRole # Reference the IAM role here
