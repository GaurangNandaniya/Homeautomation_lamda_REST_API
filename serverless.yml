service: homeautomation-lamda-rest-api

frameworkVersion: "3"

# https://www.serverless.com/plugins/serverless-dotenv-plugin
useDotenv: true

plugins:
  - serverless-offline

#https://stackoverflow.com/questions/63809224/multiple-serverless-process-on-different-ports
custom:
  serverless-offline:
    httpPort: 4000
    websocketPort: 4001
    lambdaPort: 4002

provider:
  name: aws
  runtime: nodejs18.x
  memorySize: 1024
  stage: staging
  timeout: 15
  region: ap-south-1

resources:
  Resources:
    MyLambdaExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: MyLambdaExecutionRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service: lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: MyLambdaPolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - iot:Connect
                    - iot:Publish
                    - iot:Subscribe
                    - iot:Receive
                  Resource: "*"
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: arn:aws:logs:*:*:*

functions:
  restApiHandler:
    handler: handler.restApiHandler
    events:
      - http: ANY /{proxy+}
      - http: ANY /
    environment:
      SECRET_KEY: ${env:SECRET_KEY}
      POSTGRESQL_DB_HOST: ${env:POSTGRESQL_DB_HOST}
      POSTGRESQL_DB_USER: ${env:POSTGRESQL_DB_USER}
      POSTGRESQL_DB_PASSWORD: ${env:POSTGRESQL_DB_PASSWORD}
      POSTGRESQL_DB: ${env:POSTGRESQL_DB}
      ADMIN_USERS: ${env:ADMIN_USERS}
    role: MyLambdaExecutionRole # Reference the IAM role here
